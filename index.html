<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <p class="result">200</p>
        </div>
        <div class="keyboard">
            <div class="kb-row">
                <div class="kbKeyContainer" id="clear">C</div>
                <div class="kbKeyContainer" id="idk">+/-</div>
                <div class="kbKeyContainer" id="percent">%</div>
                <div class="kbKeyContainer" id="divide">/</div>
            </div>
            <div class="kb-row">
                <div class="kbKeyContainer" id="seven">7</div>
                <div class="kbKeyContainer" id="eight">8</div>
                <div class="kbKeyContainer" id="nine">9</div>
                <div class="kbKeyContainer" id="multiply">x</div>
                </div>
            <div class="kb-row">
                <div class="kbKeyContainer" id="four">4</div>
                <div class="kbKeyContainer" id="five">5</div>
                <div class="kbKeyContainer" id="six">6</div>
                <div class="kbKeyContainer" id="subtract">-</div>
            </div>
            <div class="kb-row">
                <div class="kbKeyContainer" id="one">1</div>
                <div class="kbKeyContainer" id="two">2</div>
                <div class="kbKeyContainer" id="three">3</div>
                <div class="kbKeyContainer" id="add">+</div>
            </div>
            <div class="kb-row">
                <div class="kbKeyContainer" id="zero">0</div>
                <div class="kbKeyContainer" id="dot">.</div>
                <div class="kbKeyContainer" id="equal">=</div>
            </div>
        </div>
    </div>
    <script src="./code.js"></script>
</body>
</html>
