<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="container">
        <div class="display">
            <p class="result" data-value="0"></p>
        </div>
        <div class="keyboard">
            <div class="kb-row">
                <div class="clear">C</div>
                <div class="plusminus"> ? </div>
                <div class="percent" data-value ="%">%</div>
                <div class="operator" data-value ="/" id="divide">/</div>
            </div>
            <div class="kb-row">
                <div class="number" data-value="7">7</div>
                <div class="number" data-value="8">8</div>
                <div class="number" data-value="9">9</div>
                <div class="operator" data-value ="*">x</div>
                </div>
            <div class="kb-row">
                <div class="number" data-value="4">4</div>
                <div class="number" data-value="5">5</div>
                <div class="number" data-value="6">6</div>
                <div class="operator" data-value ="-">-</div>
            </div>
            <div class="kb-row">
                <div class="number" data-value="1">1</div>
                <div class="number" data-value="2">2</div>
                <div class="number" data-value="3">3</div>
                <div class="operator" data-value ="+">+</div>
            </div>
            <div class="kb-row">
                <div class="number" data-value="0" id="zero">0</div>
                <div class="dot" data-value =".">.</div>
                <div class="equal">=</div>
            </div>
        </div>
    </div>
    <script src="./code.js"></script>
</body>
</html>
